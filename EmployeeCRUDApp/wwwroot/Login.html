<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Management system</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="login-box">
          <img src="avatar.jpg" class="avatar" alt="Avatar Image">
          <h1>Login Here</h1>
          <form>
              <!-- USERNAME INPUT -->
              <label for="username">Username</label>
              <input type="text" placeholder="Enter Username">
              <!-- PASSWORD INPUT -->
              <label for="password">Password</label>
              <input type="password" placeholder="Enter Password">
              <!--<input type="submit"  id="submitBtn"  value="Log In" >
               //<a href="#">Lost your Password?</a><br>
               -->
          </form>
      </div>

      <script>
            checkForm = () => {
                var canSubmit = true;
                if (document.getElementById("username").value == "") {
                    canSubmit = false;
                }
                if (document.getElementById("password").value == "") {
                    canSubmit = false;
                }
                if (canSubmit) {
                    document.getElementById("submitBtn").disabled = false;
                }
                else {
                    document.getElementById("submitBtn").disabled = true;
                }
            }

            validate = () => {
                if (document.myForm.username.value.length <= 3) {
                    document.getElementById("error").innerHTML = "please enter your correct username";
                    document.myForm.username.focus();
                    return false;
                }

            if (document.myForm.password.value.length <= 3) {
                document.getElementById("error").innerHTML = "please enter your correct password";
                document.myForm.password.focus();
                return false;
            }

            return true;
        }
      </script>
  </body>
</html>
